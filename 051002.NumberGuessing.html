<!DOCTYPE html>
<!-- 设计一个猜数字程序。（回车键触发） -->
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>猜数字程序（回车键触发）</h2><br />
			请输入你猜的0-10数字:{{userKey}}<br>
			答案是:{{keyNumber}}<br />
			<input type="text" v-model="userKey"  @keyup.enter="show1()"/>
		
			
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					keyNumber:Math.floor(Math.random()*10),
									userKey:'',
				},
				methods:{
					show1(){
							if (v.userKey == v.keyNumber) {//判断输入的值是否跟随机产生的值一致
								alert("答案是:"+v.keyNumber+" 恭喜你答对了！")
							} else {
								alert("答案是:"+v.keyNumber+" 看好你哦请下次继续努力！")
							};
					}
				}
			})
		</script>
	</body>
</html>
