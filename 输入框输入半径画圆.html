<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- cavans组件 -->
		<canvas id="MyContent" width="150" height="120"></canvas>
		
	<!-- 	vue -->
		<div id="app">
			圆的半径:{{banjing}}<br>
			<input v-model="banjing" type="text" name="" id="" value="" />
			<input type="button" @click="show()" name="" id="" value="点击绘制图" />
			
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data(){
					return{
						banjing:''
						// banjing:''//半径变量
					}
					
				},
				methods:{
					show(){
						let canvas=document.getElementById("MyContent");
						let context=canvas.getContext("2d");
						context.beginPath();
						context.arc(50,50,v.banjing,0,2*Math.PI);//可在输入框输入圆的半径
						context.stroke();
					}
				}
			})
		</script>
		
	</body>
</html>
