<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			请输入你想显示的内容:<br>
			<input v-model="message" /><br />
			{{message}}
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					message:''
				}
			})
		</script>
	</body>
</html>
