<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			红球:{{x}} {{y}} {{z}} {{a}} {{b}} {{c}}      蓝球: {{d}}<br><br>
			<button type="button" v-on:click="x=Math.floor(Math.random()*33+1);y=Math.floor(Math.random()*33+1);z=Math.floor(Math.random()*33+1);a=Math.floor(Math.random()*33+1);b=Math.floor(Math.random()*33+1);c=Math.floor(Math.random()*33+1);d=Math.floor(Math.random()*33+1)">
			
			开始抽奖</button>
			
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					x:'',
					y:'',
					z:'',
					a:'',
					b:'',
					c:'',
					d:''
				}
			})
		</script>
	</body>
</html>
