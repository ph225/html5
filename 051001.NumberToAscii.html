<!DOCTYPE html>
<!-- 显示出一个字符的ascii码。（回车键触发） -->
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="userkey" @keyup.enter="show1()"/>
			<br />
			{{userkey}}
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					
				},
				methods:{
					show1(){
						alert("此字符的ASCII码为："+v.userkey.charCodeAt());
					}
				}
			})
		</script>
	</body>
</html>
